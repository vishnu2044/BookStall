{% extends 'temp_home/base.html' %}
{% block title %} Checkout {% endblock title %}

        {% block content %} 
                 <!-- Hero Area Start-->
                 <div class="slider-area ">
                    <div class="hero-cap text-center">
                        <h2>Checkout</h2>
                    </div>
                </div>
                 <!-- Hero Area End-->
                <!--================Checkout Area =================-->
                <section class="checkout_area section_padding">
                    <div class="container " style="background-color: #ebebeb;">

                      <div class="cupon_area">
                        <div class="col-md-12">
                          <div class="order_box">
                            <h2>Select an excisting address</h2>
                            <form action="{%  %}" method="POST">
                              {% csrf_token %}
                              <div class="col-md-12 form-group p_star">
                                <select class="country_select" name="address">
                                  {% for address in addresses %}
                                  <option value="1">Country</option>
                                  <option value="2">Country</option>
                                  <option value="4">Country</option>
                                </select>
                              </div>    
                            </form>
                                               
                            
                            <a class="btn_3" href="#">Proceed payment</a>
                          </div>
                        </div>
                      </div>

                      <div class="billing_details" >
                        <div class="row">
                          <div class="col-lg-12">
                            <h3>Billing Details</h3>
                            <form class="row contact_form" action="{% url 'place_order' %}" method="post" novalidate="novalidate">
                              <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="name" name="name" />
                                <span class="placeholder" data-placeholder="Full Name"></span>
                              </div>
                              <div class="col-md-6 form-group p_star">
                                <input type="text" class="form-control" id="number" name="number" />
                                <span class="placeholder" data-placeholder="Phone number"></span>
                              </div>

                              <div class="col-md-6 form-group p_star">
                                <input type="text" class="form-control" id="hosue" name="house" />
                                <span class="placeholder" data-placeholder="House Name"></span>
                              </div>

                              <div class="col-md-6 form-group p_star">
                                <input type="text" class="form-control" id="city" name="city" />
                                <span class="placeholder" data-placeholder="Town/City"></span>
                              </div>

                              <div class="col-md-6 form-group p_star">
                                <input type="text" class="form-control" id="landmark" name="landmark" />
                                <span class="placeholder" data-placeholder="Land mark"></span>
                              </div>

                              <div class="col-md-6 form-group p_star">
                                <input type="text" class="form-control" id="district" name="district" />
                                <span class="placeholder" data-placeholder="District"></span>
                              </div>

                              <div class="col-md-6 form-group p_star">
                                <input type="text" class="form-control" id="state" name="state" />
                                <span class="placeholder" data-placeholder="State"></span>
                              </div>

                              <div class="col-md-6 form-group p_star">
                                <input type="text" class="form-control" id="country" name="country" />
                                <span class="placeholder" data-placeholder="Country"></span>
                              </div>

                              <div class="col-md-6 form-group p_star">
                                <input type="text" class="form-control" id="pincode" name="pincode" />
                                <span class="placeholder" data-placeholder="Pincode"></span>
                              </div>
                              
                              <div class="col-md-12 order_box">
                                <a class="btn_3 col-md-12 text-center" href="#">Proceed payment</a>
                                
                              </div>
                              <br>
                            </form>
                            
                            
                          </div>
                        </div>
                      </div>
                    </div>
                  </section>

        {% endblock content %}
